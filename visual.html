<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive 360 View</title>
  <!-- Include Pannellum from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <style>
    /* Container to maintain the 16:9 aspect ratio */
    .panorama-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }
    #panorama {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Custom buttons with semi-transparent background */
    .custom-control {
      position: absolute;
      z-index: 1000;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 10px;
      transition: transform 0.1s;
    }
    .custom-control:active {
      transform: scale(0.95);
    }
    /* Position buttons in the top left */
    #fullscreenBtn { top: 10px; left: 10px; }
    /* Modificado: el bot√≥n de cambiar escena se posiciona en la parte superior central y parpadea */
    #changeBtn {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: blink 1s infinite;
    }
    /* Efecto de parpadeo */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Centered instruction bubble */
    #instructionBubble {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="panorama-container">
    <div id="panorama"></div>
    <!-- Buttons: Full Screen and Change Scene -->
    <button id="fullscreenBtn" class="custom-control">Full Screen</button>
    <button id="changeBtn" class="custom-control">Change Scene</button>
    <!-- Instruction bubble in English -->
    <div id="instructionBubble">
      Click and drag the mouse to move the view.
    </div>
  </div>
  
  <script>
    // Scene configuration:
    // The initial hfov is set to 114 (30% more than 88) so the view starts further away.
    const scenes = {
      "scene1": {
        "type": "equirectangular",
        "panorama": "https://assets.zyrosite.com/Y4L4nzvenGfo578O/finalinterior-YZ9xraX9gJuzyRan.png",
        "hfov": 114,
        "minHfov": 114,
        "maxHfov": 130
      },
      "scene2": {
        "type": "equirectangular",
        "panorama": "https://assets.zyrosite.com/Y4L4nzvenGfo578O/finalexterior-dWxBre0VGNsQP2Go.png",
        "hfov": 114,
        "minHfov": 114,
        "maxHfov": 130
      }
    };
    
    let sceneKeys = Object.keys(scenes);
    let currentSceneIndex = 0;
    
    const viewer = pannellum.viewer('panorama', {
      "default": {
        "firstScene": sceneKeys[0]
      },
      "scenes": scenes,
      "autoLoad": true,
      "autoRotate": 0,
      "showZoomCtrl": false,
      "showFullscreenCtrl": false
    });
    
    // Full Screen button functionality
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', function() {
      if (!document.fullscreenElement) {
        document.querySelector('.panorama-container').requestFullscreen();
        fullscreenBtn.textContent = "Minimize Screen";
      } else {
        document.exitFullscreen();
        fullscreenBtn.textContent = "Full Screen";
      }
    });
    
    // Change Scene button functionality
    document.getElementById('changeBtn').addEventListener('click', function() {
      currentSceneIndex = (currentSceneIndex + 1) % sceneKeys.length;
      viewer.loadScene(sceneKeys[currentSceneIndex]);
    });
    
    // Hide instruction bubble after user interaction
    function hideInstruction() {
      const bubble = document.getElementById('instructionBubble');
      if (bubble) {
        bubble.style.display = 'none';
        window.removeEventListener('mousedown', hideInstruction);
        window.removeEventListener('wheel', wheelHide);
        window.removeEventListener('keydown', hideInstruction);
      }
    }
    function wheelHide() {
      setTimeout(hideInstruction, 500);
    }
    window.addEventListener('mousedown', hideInstruction);
    window.addEventListener('wheel', wheelHide);
    window.addEventListener('keydown', hideInstruction);
  </script>
</body>
</html>
